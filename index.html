<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formúlario para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <fieldset>
              <div class="nome">
                <div class="input-wrapper">
                  <label for="labelNome">Nome</label>
                  <input type="text" id="labelNome" />
                </div>
                <div class="input-wrapper">
                  <label for="labelSobreNome">Sobrenome</label>
                  <input type="text" id="labelSobreNome" />
                </div>
              </div>
            </fieldset>

            <div class="input-wrapper">
              <label for="email-link"
                >E-mail <span>(digite um e-mail válido)</span>
              </label>
              <input type="email" id="email-link" />
            </div>

            <div class="input-wrapper">
              <label for="senha"
                >Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="senha" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="infoMentor"
                >Nome do seu mentor<span>(só o primeiro nome)</span>
              </label>
              <input type="nomeMentor" id="infoMentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horários disponíveis</legend>
            <h5>Primeira mentoria</h5>
            <div class="dataMentorias">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
            <h5>Segunda mentoria</h5>
            <div class="dataMentorias">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
